<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="first.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div id="resume-builder">
        <h1 id="tag">Resume Builder</h1>
        <div id="form-section">
            <label for="name">Name:</label><br>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" required><br>

            <label for="linkedin">LinkedIn Profile:</label><br>
            <input type="url" id="linkedin"><br>

            <label for="github">GitHub Profile:</label><br>
            <input type="url" id="github"><br>

            <label for="work-experience">Work Experience:</label><br>
            <textarea id="work-experience" rows="5"></textarea><br>

            <label for="image-upload">Upload Image:</label><br>
            <input type="file" id="image-upload" accept="image/*"><br>

            <button id="generate-resume-btn">Generate Resume</button>
            
        </div>

        <div id="resume-section" style="display: none;">
            <div id="resume">
                <h2 id="resume-name"></h2>
                <img id="resume-image" alt="Profile Image" style="display: none;">
                <p>Email: <span id="resume-email"></span></p>
                <p>Phone: <span id="resume-phone"></span></p>
                <p>LinkedIn: <a href="#" id="resume-linkedin" target="_blank"></a></p>
                <p>GitHub: <a href="#" id="resume-github" target="_blank"></a></p>
                <p><strong>Work Experience:</strong></p>
                <p id="resume-work-experience"></p>
                <button id="download-resume-btn">Download Resume</button>
            </div>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
